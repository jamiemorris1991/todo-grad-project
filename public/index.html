<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <script src="fetch/fetch.js"></script>

    </head>
    <body>
        <header>
            <h1><i class="fa fa-sticky-note"></i> TODO List</h1>
        </header>
        <section>
            <h2>Filters:</h2>
            <button class="button filter" id="filterAll">All</button>
            <button class="button filter" id="filterActive">Active</button>
            <button class="button filter done" id="filterCompleted">Completed</button>
        </section>
        <section class="todo-section">
            <h2 id="todo-list-placeholder">Loading...</h2>
            <div id="formDiv">
                <form id="todo-form">
                    <input id="new-todo" placeholder="What needs to be done?" autofocus>
                    <input id="submit-todo" class="button" type="submit" value="Create">
                </form>
                <button class="button" id="delete-done">Clear completed</button>
            </div>
            <ul id="todo-list"></ul>

            <div id="error"></div>
        </section>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
